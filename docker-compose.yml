version: '3.1'

services:

  #service name
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      # So you don't have to use root, but you can if you like
      MYSQL_USER: 'app_matomo'
      # You can use whatever password you like
      MYSQL_PASSWORD: '123456789'
      # Password for root access
      MYSQL_ROOT_PASSWORD: '123456789'
    volumes:
      - data_volume:/var/lib/mysql
    networks:
      - webnet
      - sqlnet

    
  #service name
  app_matomo:
    image: matomo:3.8.1
    restart: always
    links:
      - db
    ports:
      - "80:80" 
    volumes:
      - "/root/Docker_Matomo_MySQL/matomo_config:/var/www/html/config:rw"
    networks:
      - webnet

  #service name
  webserver:
    image: 'bitnami/apache:latest'
    ports:
      - 22:8080
    volumes:
      - "/root/Docker_Matomo_MySQL/website/:/app"
    networks:
      - webnet

  #service name
  adminer:
    image: adminer
    restart: always
    networks:
      - sqlnet
    ports:
      - 8082:8080

networks:
  webnet:
  sqlnet:

volumes:
  data_volume:
  

